<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <div>
    <header id="header">
      <h1>Calculadora de IMC</h1>
    </header>

    <section id="calculadora">
      <form>
        <label for="peso">Peso (kg)</label>
        <input type="number" name="peso" id="peso" step="0.01" required>
        <label for="altura">Altura (m)</label>
        <input type="number" name="altura" id="altura" step="0.01" required>
        <button type="submit" id="btn-calcular">Calcular</button>
      </form>
    </section>

    <section id="Resultado">
      <h2>Resultado</h2>
      <p>Seu IMC é: <span id="imc"></span></p>
      <p>Situação: <span id="classificacao"></span></p>
    </section>
  </div>
  <div>
    <section id="tabela">
      <table>
        <thead>
          <tr>
            <th>IMC</th>
            <th>Classificação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Abaixo de 18,5</td>
            <td>Abaixo do peso</td>
          </tr>
          <tr>
            <td>Entre 18,5 e 24,9</td>
            <td>Peso normal</td>
          </tr>
          <tr>
            <td>Entre 25 e 29,9</td>
            <td>Sobrepeso</td>
          </tr>
          <tr>
            <td>Entre 30 e 34,9</td>
            <td>Obesidade grau 1</td>
          </tr>
          <tr>
            <td>Entre 35 e 39,9</td>
            <td>Obesidade grau 2</td>
          </tr>
          <tr>
            <td>Acima de 40</td>
            <td>Obesidade grau 3</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
